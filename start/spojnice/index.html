<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<title>Spojnice</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    font-weight: 700;
    background: linear-gradient(135deg, #6a4c93 0%, #ff6b35 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  
  .game-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    display: flex;
    gap: 20px;
    margin: 20px;
    width: fit-content;
    max-width: 100%;
  }
  
  .column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
.item {
    background: #ffffff;
    padding: 15px 20px;
    border-radius: 15px;
    border: 2px solid #ddd;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
    min-width: 180px;  /* Povećano za duži tekst */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    white-space: nowrap;  /* Sprečava prelamanje */
    overflow: hidden;     /* Skriva predugačak tekst */
    text-overflow: ellipsis;  /* Dodaje "..." ako tekst ne stane */
}
  
  .item:hover {
    border-color: #6a4c93;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }
  
  .item.correct {
    background: #4caf50;
    color: #fff;
    border-color: #4caf50;
    pointer-events: none;
    transform: none;
  }
  
  .item.wrong {
    background: #e63946;
    color: #fff;
    border-color: #e63946;
    pointer-events: none;
    transform: none;
  }
  
  #timer {
    position: fixed;
    font-size: 22px;
    font-weight: bold;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.3);
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    top: 20px;
    right: 20px;
  }
  
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    display: none;
    z-index: 99;
  }
  
  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }
  
  .modal-content h2 {
    color: #6a4c93;
    margin-bottom: 20px;
    font-size: 24px;
  }
  
  .modal-content p {
    margin-bottom: 25px;
    font-size: 18px;
  }
  
  .modal-content button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #6a4c93, #ff6b35);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(106, 76, 147, 0.4);
  }
  
  .modal-content button:hover {
    background: linear-gradient(45deg, #ff6b35, #6a4c93);
    box-shadow: 0 6px 20px rgba(106, 76, 147, 0.6);
    transform: translateY(-2px);
  }
  
  @media (max-width: 600px) {
    .game-container {
      flex-direction: column;
      padding: 20px;
    }
    
    .item {
        font-size: 14px;  /* Manji font na mobilnim */
        min-width: 140px;  /* Smanjena širina */
        padding: 10px 12px;  /* Manji padding */
    }

    .game-container {
        overflow-x: auto;  /* Omogućava horizontalni scroll */
        white-space: nowrap;  /* Sprečava prelamanje kolona */
        padding-bottom: 20px;  /* Prostor za scroll */
    }
    .column {
        display: inline-block;  /* Stavlja kolone u isti red */
        vertical-align: top;
    }
    .item {
        min-width: 160px;  /* Još uvek sprečava prelamanje */
        white-space: nowrap;
    }
    
    #timer {
      font-size: 18px;
      padding: 8px 12px;
    }
  }

  
</style>
</head>
<body>

<div id="timer">90</div>

<div class="game-container">
  <div class="column" id="leftColumn"></div>
  <div class="column" id="rightColumn"></div>
</div>

<div class="modal" id="resultModal">
  <div class="modal-content">
    <h2>Kraj igre!</h2>
    <p id="finalScore"></p>
    <button id="btnToStart">Nazad na meni</button>
  </div>
</div>

<script>
  // Definicija 5 setova parova (po 8 sa 8)
const allSets = [

    right: [

    ],

      "IIIa": "kovalentna",

      "crveno-ljubičasta", 
      "plavo-ljubičasta",

      "žuto-zelena"
    ],
    pairs: {

      "Rb": "crveno-ljubičasta",
      "Cs": "plavo-ljubičasta",

    }
  },
  {
    // Upotreba elemenata
    left: ["Li", "Na", "Ra", "Tl", "As", "Sb", "Bi", "Se"],
    right: [
      "baterije", 
      "zračni jastuci", 
      "medicina", 
      "opadanje kose", 
      "koža, krzno", 
      "štamparski metal", 
      "osigurači", 
      "televizori"
    ],
    pairs: {
      "Li": "baterije",
      "Na": "zračni jastuci",
      "Ra": "medicina",
      "Tl": "opadanje kose",
      "As": "koža, krzno",
      "Sb": "štamparski metal",
      "Bi": "osigurači",
      "Se": "televizori"
    }
  },
  {
    // Hemijske formule sa indeksima i množenjem
    left: [
      "Pb(OH)₂×2PbCO₃", 
      "Al₂O₃×H₂O", 
      "MgCO₃×CaCO₃",

      "FeO×Cr₂O₃"
    ],
    right: [

      "dolomit", 
      "karnalit", 
      "stipsa",

      "zelena galica", 
      "hrom"
    ],
    pairs: {
      "Pb(OH)₂×2PbCO₃": "bjelilo",
      "Al₂O₃×H₂O": "boksit",
      "MgCO₃×CaCO₃": "dolomit",
      "KCl×MgCl₂×6H₂O": "karnalit",
      "KAl(SO₄)₂×12H₂O": "stipsa",

  },
  {

    left: [
      "KCl", "KNO₃", "NaOH", "Na₂CO₃", "MgCO₃", "NaNO₃", "HCN", "SnO₂"
    ],
    right: [
      "silvin", "šalitra", "masna soda", "kamena soda", "magnezit", "čilska šalitra", "cijanidi", "kasiterit"
    ],
    pairs: {
      "KCl": "silvin",
      "KNO₃": "šalitra",
      "NaOH": "masna soda",
      "Na₂CO₃": "kamena soda",
      "MgCO₃": "magnezit",

    }
  },
  {
    // Minerali i spojevi
    left: [
      "Pb₃O₄", "PbS", "NaAl₃F₆", "BH₃", "B₂H₆", "Fe₂O₃", "Fe₃O₄", "FS"
    ],
    right: [
      "minijum", "galenit", "kriolit", "boran", "diboran", "hematit", "magnetit", "pirit"
    ],
    pairs: {
      "Pb₃O₄": "minijum",
      "PbS": "galenit",
      "NaAl₃F₆": "kriolit",
      "BH₃": "boran",
      "B₂H₆": "diboran",
      "Fe₂O₃": "hematit",
      "Fe₃O₄": "magnetit",
      "FS": "pirit"
    }
  }
];


// Funkcija za mešanje niza (Fisher-Yates shuffle)
function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // Zamena
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

// Izaberi nasumični set
const chosenSet = allSets[Math.floor(Math.random() * allSets.length)];
const leftItems = shuffle([...chosenSet.left]); // kreiraj kopiju i promiješaj
const rightItems = shuffle([...chosenSet.right]);
const pairs = chosenSet.pairs;

const leftColumn = document.getElementById("leftColumn");
const rightColumn = document.getElementById("rightColumn");
let selectedLeft = null;
let selectedRight = null;
let score = 0;
let timeLeft = 90;
let gameEnded = false;
let timerInterval = setInterval(updateTimer, 1000);

  function updateTimer() {
    if(gameEnded) return;
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;
    if (timeLeft <= 0) {
      endGame();
    }
  }

  // Kreiraj levu kolonu
  leftItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerText = item;
    div.addEventListener("click", () => selectLeft(div));
    leftColumn.appendChild(div);
  });

  // Kreiraj desnu kolonu
  rightItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerText = item;
    div.addEventListener("click", () => selectRight(div));
    rightColumn.appendChild(div);
  });

  function selectLeft(el) {
    if (gameEnded) return;
    if (el.classList.contains("correct")) return;
    if (selectedLeft) selectedLeft.style.borderColor = "#ddd";
    selectedLeft = el;
    el.style.borderColor = "#6a4c93";
    checkPair();
  }

  function selectRight(el) {
    if (gameEnded) return;
    if (el.classList.contains("correct")) return;
    if (selectedRight) selectedRight.style.borderColor = "#ddd";
    selectedRight = el;
    el.style.borderColor = "#6a4c93";
    checkPair();
  }

  function checkPair() {
  if (selectedLeft && selectedRight) {
    const leftValue = selectedLeft.innerText;
    const rightValue = selectedRight.innerText;

    if (pairs[leftValue] === rightValue) {
      // Tačan odgovor
      selectedLeft.classList.add("correct");
      selectedRight.classList.add("correct");
      selectedLeft.style.pointerEvents = "none";
      selectedRight.style.pointerEvents = "none";
      score += 10;
    } else {
      // Pogrešan odgovor - trajno onemogući klik
      selectedLeft.classList.add("wrong");
      selectedRight.classList.add("wrong");
      selectedLeft.style.pointerEvents = "none";
      selectedRight.style.pointerEvents = "none";
    }

    // Vraćamo boju ivice na početnu (možeš i dodati animaciju ako želiš)
    selectedLeft.style.borderColor = "#ddd";
    selectedRight.style.borderColor = "#ddd";

    // Resetujemo selekcije
    selectedLeft = null;
    selectedRight = null;

    // Provera da li je kraj igre
    checkEndGame();
  }
}

function checkEndGame() {
  const totalMatched = document.querySelectorAll(".item.correct, .item.wrong").length;
  if (totalMatched === leftItems.length + rightItems.length) {
    endGame();
  }
}


function endGame() {
  gameEnded = true;
  clearInterval(timerInterval);
  localStorage.setItem('spojniceScore', score);
  localStorage.setItem('score', score);  // Čuvanje rezultata u localStorage
  document.getElementById("finalScore").innerText = `Osvojili ste ${score+timeLeft} bodova`;
  document.getElementById("resultModal").style.display = "flex";
  localStorage.setItem('spojnicePlayed', 'true');
}


// Dugme za povratak na meni
document.getElementById("btnToStart").addEventListener("click", () => {
  window.location.href = "../igra.html"; // promijeni putanju po potrebi
});

</script>

</body>
</html>
