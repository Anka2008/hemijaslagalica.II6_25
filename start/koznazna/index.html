<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ko zna zna - Hemijska Slagalica</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      font-weight: 700;
      background: linear-gradient(135deg, #6a4c93 0%, #ff6b35 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 700px;
      max-width: 95%;
      text-align: center;
    }
    
    .question {
      font-size: 26px;
      margin-bottom: 25px;
      color: #2d2d2d;
    }
    
    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    .answer {
      background: white;
      padding: 18px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }
    
    .answer:hover {
      border-color: #6a4c93;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .answer.correct {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    
    .answer.wrong {
      background: #e63946;
      color: white;
      border-color: #e63946;
    }
    
    #timer {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 14px;
      border-radius: 10px;
      z-index: 1000;
    }
    
    #timer.critical {
      background-color: #dc2626;
      animation: pulse 0.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .modal-content h2 {
      margin-bottom: 20px;
      color: #6a4c93;
    }
    
    .modal-content button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #6a4c93, #ff6b35);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 76, 147, 0.4);
    }
    
    .modal-content button:hover {
      background: linear-gradient(45deg, #ff6b35, #6a4c93);
      box-shadow: 0 6px 20px rgba(106, 76, 147, 0.6);
      transform: translateY(-2px);
    }
    
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
        width: 95%;
      }
      
      .question {
        font-size: 18px;
        margin-bottom: 15px;
      }
      
      .answers {
        grid-template-columns: 1fr;
      }
      
      .answer {
        padding: 12px;
        font-size: 16px;
      }
      
      #timer {
        font-size: 18px;
        padding: 5px 10px;
      }
    }

    @media (max-width: 400px) {
      .question {
        font-size: 16px;
      }
      
      .answer {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="quiz-container">

  let questions = [];
  let currentQuestion = 0;
  let timer;
  let timeLeft = 20;
  let score = 0;
  let gameEnded = false;

  function startQuiz() {
    gameEnded = false;
    document.getElementById('resultModal').style.display = 'none';
    questions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 15);
    currentQuestion = 0;
    score = 0;
    loadQuestion();
  }

  function loadQuestion() {
    if (gameEnded) return;
    
    clearInterval(timer);
    const q = questions[currentQuestion];
    document.getElementById('question').textContent = q.q;
    const aDiv = document.getElementById('answers');
    aDiv.innerHTML = '';
    
    q.o.forEach((op, i) => {
      if (op === "") return; // Preskoči prazne odgovore
      
      const div = document.createElement('div');
      div.className = 'answer';
      div.textContent = op;
      div.onclick = () => checkAnswer(div, i === q.c);
      aDiv.appendChild(div);
    });
    
    timeLeft = 20;
    document.getElementById('timer').textContent = timeLeft;
    if (timeLeft <= 5) {
      document.getElementById('timer').classList.add('critical');
    } else {
      document.getElementById('timer').classList.remove('critical');
    }
    
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      
      if (timeLeft <= 5) {
        document.getElementById('timer').classList.add('critical');
      }
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        score -= 5;
        nextQuestion();
      }
    }, 1000);
  }

  function checkAnswer(element, correct) {
    if (gameEnded) return;
    
    clearInterval(timer);
    document.querySelectorAll('.answer').forEach(b => b.onclick = null);
    
    if (correct) {
      element.classList.add('correct');
      if (timeLeft > 15) score += 7;
      else if (timeLeft > 10) score += 5;
      else if (timeLeft > 5) score += 3;
      else score += 2;
    } else {
      element.classList.add('wrong');
      document.querySelectorAll('.answer')[questions[currentQuestion].c].classList.add('correct');
      score -= 3;
    }
    
    setTimeout(nextQuestion, 1000);
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  }

  function endGame() {
    gameEnded = true;
    clearInterval(timer);
    document.getElementById('question').textContent = "";
    document.getElementById('answers').innerHTML = '';
    document.getElementById('timer').textContent = '';
    document.getElementById('finalScore').textContent = `Osvojili ste ${score} bodova.`;
    document.getElementById('resultModal').style.display = 'flex';

    // Sačuvaj rezultat
    localStorage.setItem('koznaznaScore', score);
    localStorage.setItem('koznaznaPlayed', 'true');
  }

  document.getElementById('btnToStart').onclick = function() {
    window.location.href = '../igra.html';
  };

  startQuiz();
